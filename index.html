<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placeholder Avatars</title>
  </head>
  <body>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
      }

      img {
        width: 512px;
        height: 512px;
      }
    </style>
    <!-- <img src="./test.svg" alt="svg" /> -->
    <img id="svg-id" alt="id" />
    <img class="svg-class" alt="class" />
    <img svg-attr alt="attr" />

    <script type="module" src="index.js"></script>
  </body>
</html>
